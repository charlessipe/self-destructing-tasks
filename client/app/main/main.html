<div class="container">

  <div class='row'>
      <div class="col-md-12">
        <h1>Destructing Task List</h1>

        <div class="container">
          <h4 class='list-group-item task-title' class="title">Add a Task</h4>

        <form ng-submit="addTodo()" class='list-group-item'>
          <input type="text" placeholder="Task Description" ng-model="todoText" /></input>
          <select ng-model="priorityLevel">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>

        </div>

        <div class="container">
          <h4 class='list-group-item' class="title">Active Tasks - Time Started - Priority</h4>
          <div ng-repeat="tasks in exampleTasks" class="list-group-item" ng-init="" ng-hide="tasks.destructed || tasks.done">
              <input type="checkbox" ng-model="tasks.done" ng-click="markComplete($index)"/></input>
              <input type="text" ng-model="tasks.name"/></input> <input type="text" ng-model="tasks.timestamp"/></input> <input type="text" ng-model="tasks.priority"/></input> <span class="glyphicon glyphicon-remove-circle" ng-click="removeTask($index)"></span> <!--<span class="glyphicon glyphicon-time" ng-click="destroyTask($index)"></span> -->
          </div>
        </div>


  </div>
